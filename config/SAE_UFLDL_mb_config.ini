[model_type]
arch = Autoencoder

[model_params]
d = 64
num_hids = [25]
activs: ['sigmoid','sigmoid']
loss_terms: ['squared_error','regularization','sparsity']
l2_decay: 0.0001
beta: 3
rho: 0.01

[optim_params]
init_method: fan-io
scale_factor: 6
seed: None
optim_method: RMSPROP
optim_type: minibatch
num_epochs: 120
batch_size: 128
learn_rate: 0.001
rho: 0.95
max_norm: False
c: 15
