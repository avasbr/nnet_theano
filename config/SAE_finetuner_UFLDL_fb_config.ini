[model_type]
arch = MultilayerNet

[model_params]
d: 784
k: 10
num_hids: [20,20]
activs: ['sigmoid','sigmoid','softmax']
loss_terms: ['cross_entropy','regularization']
l2_decay: 0.0001

[optim_params]
init_method: fan-io
scale_factor: 6
seed: None
optim_method: L-BFGS-B
optim_type: fullbatch
num_epochs: 400