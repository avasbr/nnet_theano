[model_type]
arch = MultilayerNet

[model_params]
d: 784
k: 10
num_hids: [1024,1024]
activs: ['reLU','reLU','softmax']
loss_terms: ['cross_entropy','dropout']
input_p: 0.2
hidden_p: 0.5

[optim_params]
init_method: gauss
scale_factor: 0.0005
optim_method: RMSPROP
optim_type: minibatch
num_epochs: 100
batch_size: 128
learn_rate: 0.001
rho: 0.9
max_norm: True
c: 15
