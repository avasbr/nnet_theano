[model_type]
arch = Autoencoder

[model_params]
d = 64
num_hids = [25]
activs: ['sigmoid','sigmoid']
loss_terms: ['squared_error','regularization','sparsity']
l2_decay: 0.0001
beta: 3
rho: 0.01

[optim_params]
init_method: fan-io
scale_factor: 6
seed: None
optim_method: L-BFGS-B
optim_type: fullbatch
num_epochs: 400
