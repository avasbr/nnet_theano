[model_type]
arch = MultilayerNet

[model_params]
d: 784
k: 10
num_hids: [8192,8192]
activs: ['reLU','reLU','softmax']
loss_terms: ['cross_entropy','dropout']
input_p: 0.2
hidden_p: 0.5

[optim_params]
method: RMSPROP
opt_type: minibatch
num_epochs: 100
batch_size: 128
learn_rate: 0.001
rho: 0.9
max_norm: True
c: 15
